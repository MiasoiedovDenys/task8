<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Inline-block</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap">
        <link rel="stylesheet" href="./css/styles2.css">
    </head>
    <body>
        <div id="wrapper" >
            <div id="header" class="inline_block">
                <p>HEADER</p>
            </div>
            <div id="leftsidebar" class="inline_block">
                <p>SIDENAV</p>
            </div>
            <div id="content" class="inline_block">
                <p>MAIN CONTENT</p>
            </div>
            <div id="rightsidebar" class="inline_block">
                <p>SIDEBAR</p>
            </div>
            <div id="footer" class="inline_block">
                <p>FOOTER</p>
            </div>
        </div>
    </body>
</html>
